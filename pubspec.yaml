name: test1
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.1
  pull_to_refresh: ^2.0.0
  cupertino_icons: ^1.0.0
  connectivity_plus: ^1.4.0
  shared_preferences: ^2.0.7
  cached_network_image: ^3.1.0
  flutter_svg: ^0.22.0
  pin_code_fields: ^7.3.0
  sms_autofill: ^2.0.0
  http: ^0.13.4
  email_validator: '^2.0.1'
  flutter_pin_code_fields: ^1.1.0
  intl_phone_field: ^3.1.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/interregular400.ttf
          weight: 400
        - asset: assets/fonts/intermedium500.ttf
          weight: 500
        - asset: assets/fonts/interbold700.ttf
          weight: 700
        - asset: assets/fonts/intersemibold400.ttf
          weight: 400
    - family: Poppins
      fonts: 
        - asset: assets/fonts/poppinsmedium500.ttf
          weight: 500
        - asset: assets/fonts/poppinsmediumitalic500.ttf
          weight: 500
        - asset: assets/fonts/poppinssemibold600.ttf
          weight: 600
        - asset: assets/fonts/poppinsbold700.ttf
          weight: 700
        - asset: assets/fonts/poppinsregular400.ttf
          weight: 400
